<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-3【生物的時光膠囊~從化石窺見物種保育的重要性</title>
    <style>
        /* 設定播放器的樣式 */
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
        video {
            width: 80%; /* 調整影片的寬度 */
            max-width: 800px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- 影片播放器 -->
        <video id="myVideo" controls>
            <source src="movie.mp4" type="video/mp4">
            您的瀏覽器不支援 HTML5 影片標籤。
        </video>
        <br>
        <!-- 播放和暫停按鈕 -->
        <button id="playBtn" onclick="togglePlay()">播放</button>
    </div>

    <script>
        // 獲取影片元素和播放/暫停按鈕
        const video = document.getElementById('myVideo');
        const playBtn = document.getElementById('playBtn');

        // 播放和暫停功能
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = '暫停'; // 更新按鈕文字為「暫停」
            } else {
                video.pause();
                playBtn.textContent = '播放'; // 更新按鈕文字為「播放」
            }
        }
    </script>

</body>
</html>
