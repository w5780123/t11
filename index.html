<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物的時光膠囊 從化石窺見物種保育的重要性</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>生物的時光膠囊 從化石窺見物種保育的重要性</h2>
    <video id="video" controls>
        <source src="movie.mp4" type="video/mp4">
        您的瀏覽器不支援 HTML5 影片。
    </video>
    <div class="controls">
        <button onclick="togglePlayPause()">演化</button>
        <button onclick="setTime(0.1)">45億年</button>
        <button onclick="setTime(17)">39億年</button>
        <button onclick="setTime(31)">古生代</button>
        <button onclick="setTime(71)">古生代晚期</button>
        <button onclick="setTime(92)">中生代</button>
        <button onclick="setTime(120)">新生代</button>
        <button id="rewindButton">時光倒流</button>
    </div>
    <script>
        const video = document.getElementById("video");
        let rewindInterval;

        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
        }

        function setTime(seconds) {
            video.currentTime = seconds;
        }

        function startRewind() {
            rewindInterval = setInterval(() => {
                video.currentTime = Math.max(0, video.currentTime - 1);
            }, 100);
        }

        function stopRewind() {
            clearInterval(rewindInterval);
        }

        document.getElementById("rewindButton").addEventListener("mousedown", startRewind);
        document.getElementById("rewindButton").addEventListener("mouseup", stopRewind);
        document.getElementById("rewindButton").addEventListener("mouseleave", stopRewind);
    </script>
</body>
</html>
